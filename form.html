<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12th Class-Bootstrap Components Part 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>
<div class="container-fluid">
 <div class="row">
    <div class="col-sm-4 offset-sm-4">
        <form action="" class="card p-5 mt-5">
        <h3>Sign Up Form</h3>
        <div class="mt-5">
            <label for="" class="form-label">Full Name</label>
            <input type="name" placeholder="Enter Name" class="form-control">
            <div class="form-text">We Well Protect Your Personal Info</div>
        </div>
        <div class="mt-2">
            <label for="" class="form-label">Email</label>
            <input type="email" placeholder="Enter Email" class="form-control">
            </div>
        <div class="mt-2">
            <label for="" class="form-label">Password</label>
            <input type="password" placeholder="Enter Password" class="form-control">
            </div>
        <div class="mt-2">
            <label for="" class="form-label">Phone Number</label>
            <input type="number" placeholder="Enter Phone Number" class="form-control">
            </div>
        <div class="d-grid mt-4">
            <a class="btn btn-primary" href="./form.html">Sign Up</a>
            </div>
        </form>
        </div>
     </div>
    </div>
